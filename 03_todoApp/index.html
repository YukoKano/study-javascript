<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/javascript/main.js" type="module"></script>
  <title>todoApp</title>
</head>
<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="container">
      <h1 class="title">todo list</h1>
      <div class="addListForm">
        <div class="addListForm__input">
          <input type="text" name="todo" class="addListForm__textbox" data-js="todoText" value="" placeholder="todoを入力">
          <label class="addListForm__label" for="todoDue">期日：</label>
          <input type="date" class="addListForm__duedate" id="todoDue" data-js="todoDue">
        </div>
        <button type="button" id="add" class="addListForm__addButton" data-js="addButton">追加</button>
      </div>

      <ul class="todoLists" data-js="todoListBox"></ul>
    </main>
    <footer class="footer">
      <button type="button" id="reset" class="footer__resetButton" data-js="resetButton">DELETE ALL DATA</button>
      <div class="footer__showButton">
        <label for="show" class="footer__showFinishedItemLabel">実行済みを表示</label>
        <input type="checkbox" id="show" class="footer__showFinishedItemButton" data-js="showFinishedItemButton"></input>
      </div>
    </footer>
  </div>
</body>
</html>
