<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/javascript/script.js"></script>
  <title>todoApp</title>
</head>
<body>
  <h1>todo list</h1>

  <input type="text" name="todo" class="todoText" value="" placeholder="todoを入力">
  <input type="date" class="todoDue">
  <button type="button" id="add" class="addButton">追加する</button>

  <ul class="todoListBox"></ul>

  <button type="button" id="reset" class="resetButton">すべてのデータを削除する</button>

  <input type="checkbox" id="show" class="showFinishedItemButton"></input>
  <label for="show">完了したデータを表示する</label>

</body>
</html>
