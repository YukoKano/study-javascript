<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/javascript/main.js" type="module"></script>
  <title>エントリーフォーム</title>
</head>
<body>
  <div class="wrapper">
    <form action="" method="post">
      <fieldset name="carInformation">
        <legend>車種情報入力</legend>

        <label for="maker">メーカー名</label>
        <select name="maker" id="maker" required data-js="makerSelectMenu">
          <option value="" selected>選択してください</option>
        </select>
        <p class="hide attentionText" data-js="makerAttention">メーカー名を入力してください</p>


        <label for="carName">車種名<span class="info">※メーカー名を選択後に選択できます</span></label>
        <select name="carName" id="carName" data-js="carNameSelectMenu" required disabled>
          <option value="" selected>選択してください</option>
        </select>
        <p class="hide attentionText" data-js="carNameAttention">車種名を入力してください</p>


        <label for="modelYear">年式</label>
        <select name="modelYear" id="modelYear" data-js="modelYearSelectMenu" required>
          <option value="" selected>選択してください</option>
        </select>
        <p class="hide attentionText" data-js="modelYearAttention">年式を入力してください</p>


        <label name="detail" for="detail">詳細を指定する</label>
        <input type="checkbox" id="detail"></input>

        <div class="detailBox" data-js="detailBox">
          <label for="model">モデル・グレード<span class="info">※上記3点を選択後に選択できます</span></label>
          <select name="model" id="model" data-js="gradeSelectMenu" disabled>
            <option value="">選択してください</option>
            <option value="unknown">わからない</option>
          </select>

          <label for="color">車体の色</label>
          <select name="color" id="color" data-js="colorSelectMenu">
            <option value="">選択してください</option>
          </select>
        </div>

        <label for="mileage">走行距離</label>
        <select name="mileage" id="mileage" data-js="mileageSelectMenu" required>
          <option value="" selected>選択してください</option>
        </select>
        <p class="hide attentionText" data-js="mileageAttention">走行距離を入力してください</p>

        <button type="button" data-js="step1NextButton">次へ</button>
      </fieldset>






      <fieldset name="customerInformation" class="hide" data-js="step2Fieldset">
        <legend>お客様情報の入力</legend>
        <label for="customerName" data-js="customerNameLabel">お名前<span class="requiredText">必須</span>
        </label>
        <input type="text" name="customerName" id="customerName" autocomplete="name" required data-js="customerInfo">
        <p class="hide attentionText" data-js="customerNameAttention">お名前を入力してください</p>

        <label for="customerPostcode" data-js="customerPostcodeLabel">郵便番号<span class="requiredText">必須</span>
        </label>
        <input type="text" name="customerPostcode" id="customerPostcode" autocomplete="postal-code" required data-js="customerInfo">
        <p class="hide attentionText" data-js="customerPostcodeAttention">郵便番号を入力してください</p>

        <label for="customerTel" data-js="customerTelLabel">電話番号<span class="requiredText">必須</span>
        </label>
        <input type="tel" name="customerTel" id="customerInfo" autocomplete="tel" required data-js="customerInfo">
        <p class="hide attentionText" data-js="customerTelAttention">電話番号を入力してください</p>

        <label for="customerEmail" data-js="customerEmailLabel">メールアドレス<span class="requiredText">必須</span>
        </label>
        <input type="email" name="customerEmail" id="customerEmail" autocomplete="email" placeholder="test@example.com" required data-js="customerInfo">
        <p class="hide attentionText" data-js="customerEmailAttention">メールアドレスを入力してください</p>

        <label data-js="campaignLabel">キャンペーンに応募しますか？<span class="requiredText">必須</span></label>

        <label>
          <input type="radio" name="campaign" value="yes" required data-js="campaign">応募する
        </label>
        <label>
          <input type="radio" name="campaign" value="no" data-js="campaign">応募しない
        </label>
        <p class="hide attentionText" data-js="campaignAttention">キャンペーンを選択してください</p>

        <button type="button" data-js="step2ConfirmButton">確認画面へ進む</button>
      </fieldset>

      <div class="hide" data-js="confirmation">
        <p class="title">入力内容の確認</p>
        <div>
          <p data-js="makerConfirmationResult">メーカー名：</p>
          <p data-js="carNameConfirmationResult">車種名：</p>
          <p data-js="modelYearConfirmationResult">年式：</p>
          <p data-js="mileageConfirmationResult">走行距離：</p>
          <p data-js="modelConfirmationResult">モデル・グレード：</p>
          <p data-js="colorConfirmationResult">車体の色：</p>
          <p data-js="customerNameConfirmationResult">お名前：</p>
          <p data-js="customerPostcodeConfirmationResult">郵便番号：</p>
          <p data-js="customerTelConfirmationResult">電話番号：</p>
          <p data-js="customerEmailConfirmationResult">メールアドレス：</p>
          <p data-js="campaignConfirmationResult">キャンペーンに応募しますか：</p>
        </div>
        <button type="submit">申し込む</button>
        <button type="button">入力内容を変更する</button>
      </div>
    </form>
  </div>
</body>
</html>
